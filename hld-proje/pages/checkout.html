<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme - HLD Shop</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .checkout-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .checkout-form {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e0e0e0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .order-summary {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .order-items {
            margin-bottom: 2rem;
        }

        .order-item {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e0e0e0;
        }

        .order-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        .item-details h4 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .item-price {
            color: #e74c3c;
            font-weight: 600;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .summary-row.total {
            font-size: 1.2rem;
            font-weight: 600;
            border-top: 2px solid #e0e0e0;
            padding-top: 1rem;
            margin-top: 1rem;
        }

        .payment-methods {
            margin-top: 2rem;
        }

        .payment-method {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .payment-method:hover {
            border-color: #3498db;
        }

        .payment-method i {
            font-size: 1.5rem;
            color: #2c3e50;
        }

        .place-order-btn {
            width: 100%;
            padding: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 2rem;
        }

        .place-order-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1><a href="../index.html" style="text-decoration: none; color: inherit;">HLD Shop</a></h1>
            </div>
        </nav>
    </header>

    <!-- Checkout Content -->
    <div class="checkout-container">
        <div class="checkout-form">
            <div class="form-section">
                <h3>Teslimat Bilgileri</h3>
                <div class="form-group">
                    <label for="fullName">Ad Soyad</label>
                    <input type="text" id="fullName" required>
                </div>
                <div class="form-group">
                    <label for="address">Adres</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">Şehir</label>
                        <input type="text" id="city" required>
                    </div>
                    <div class="form-group">
                        <label for="postalCode">Posta Kodu</label>
                        <input type="text" id="postalCode" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>İletişim Bilgileri</h3>
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefon</label>
                    <input type="tel" id="phone" required>
                </div>
            </div>

            <div class="form-section">
                <h3>Ödeme Yöntemi</h3>
                <div class="payment-methods">
                    <div class="payment-method">
                        <i class="fas fa-credit-card"></i>
                        <span>Kredi Kartı</span>
                    </div>
                    <div class="payment-method">
                        <i class="fas fa-university"></i>
                        <span>Havale/EFT</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="order-summary">
            <h3>Sipariş Özeti</h3>
            <div class="order-items">
                <div class="order-item">
                    <img src="../assets/product1.jpg" alt="Ürün 1">
                    <div class="item-details">
                        <h4>Akıllı Telefon</h4>
                        <p class="item-price">12.999 TL</p>
                    </div>
                </div>
                <div class="order-item">
                    <img src="../assets/product2.jpg" alt="Ürün 2">
                    <div class="item-details">
                        <h4>Laptop</h4>
                        <p class="item-price">24.999 TL</p>
                    </div>
                </div>
            </div>

            <div class="summary-row">
                <span>Ara Toplam</span>
                <span>37.998 TL</span>
            </div>
            <div class="summary-row">
                <span>Kargo</span>
                <span>Ücretsiz</span>
            </div>
            <div class="summary-row total">
                <span>Toplam</span>
                <span>37.998 TL</span>
            </div>

            <button class="place-order-btn">Siparişi Tamamla</button>
        </div>
    </div>

    <script>
        // Ödeme yöntemi seçimi
        document.querySelectorAll('.payment-method').forEach(method => {
            method.addEventListener('click', function() {
                document.querySelectorAll('.payment-method').forEach(m => {
                    m.style.borderColor = '#e0e0e0';
                });
                this.style.borderColor = '#3498db';
            });
        });

        // Sipariş tamamlama
        document.querySelector('.place-order-btn').addEventListener('click', function() {
            // Demo amaçlı başarılı sipariş sayfasına yönlendirme
            window.location.href = 'order-success.html';
        });
    </script>
</body>
</html>
